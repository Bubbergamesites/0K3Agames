<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Browser AI Chat</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        #status { font-size: 12px; color: #666; padding: 10px 20px; background: #fafafa; border-bottom: 1px solid #eee; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.5; font-size: 15px; }
        .user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #f1f0f0; color: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 8px; outline: none; margin-right: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="status">Initializing engine... (Check console)</div>
    <div id="messages">
        <div class="msg bot">Hello! Once the model loads, I'll be ready to chat.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Loading AI..." disabled>
        <button id="send-btn" disabled>Send</button>
    </div>
</div>

<script type="module">
    // Import the WebLLM engine from a CDN
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    const statusDiv = document.getElementById('status');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const messagesDiv = document.getElementById('messages');

    // Configuration: We'll use the Llama-3.2-1B model
    const selectedModel = "Llama-3.2-1B-Instruct-q4f32_1-MLC";
    let engine;

    async function initChat() {
        try {
            // Create the engine and set a callback to show loading progress
            engine = await webllm.CreateMLCEngine(selectedModel, {
                initProgressCallback: (report) => {
                    statusDiv.innerText = report.text;
                }
            });

            statusDiv.innerText = "AI Ready (Local)";
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.placeholder = "Type your message...";
        } catch (err) {
            statusDiv.innerText = "Error: " + err.message;
            console.error(err);
        }
    }

    window.sendMessage = async () => {
        const text = inputField.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;

        const botMsgDiv = addMessage("...", 'bot');
        
        // Generate the response
        let fullResponse = "";
        const chunks = await engine.chat.completions.create({
            messages: [{ role: "user", content: text }],
            stream: true, // This makes the text appear as it's being "thought"
        });

        for await (const chunk of chunks) {
            const content = chunk.choices[0]?.delta?.content || "";
            fullResponse += content;
            botMsgDiv.innerText = fullResponse;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        inputField.disabled = false;
        inputField.focus();
    };

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return div;
    }

    // Attach event listeners
    sendBtn.onclick = window.sendMessage;
    inputField.onkeypress = (e) => { if (e.key === 'Enter') window.sendMessage(); };

    // Start loading the model immediately
    initChat();
</script>

</body>
</html>
